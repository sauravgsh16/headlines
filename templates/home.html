<html>
	<form>
		<input type="text" name="publication" placeholder="search">
		<input type="submit" value="submit">
	</form>
    <head>
        <title>Headlines</title>
    </head>
    <body>
    	<h1>Headlines</h1>
    	{% for article in articles %}
        	<b><a href= "{{ article.title }}">{{ article.title }}</a></b><br />
        	<i>{{ article.published }}</i><br />
        	<p>{{ article.summary }}</p>
        	<hr />
        {% endfor %}
    </body>
</html>
